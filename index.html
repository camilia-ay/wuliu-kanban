            box-sizing: border-box;
        }

            background-color: #f5f5f5;

        .in-transit .status-badge {

            top: 0;

        // 统一更新方法
        async function updateTask(taskId, newData) {
            let tasks = await loadTasksFromSupabase();
            const index = tasks.findIndex(t => t.id === taskId);
            if (index > -1) {
                const updatedTask = { ...tasks[index], ...newData };
                if (updatedTask.id) {
                    await saveTaskToSupabase(updatedTask);
                    await initializeDataSupabase();
                    return true;
                } else {
                    showError('Data validation failed, missing key fields');
                }
            }
            return false;

        // == 安全警告 ==
        // 此实现仅适用于本地测试，不可用于生产环境！
        // 正式环境必须使用后端代理

        // 增强自然语言日期解析，支持下周一等
        function parseNaturalDate(dateStr) {
            const now = new Date();
            let target = new Date(now);
            const weekMap = {
                '一': 1, '二': 2, '三': 3, '四': 4, '五': 5, '六': 6, '日': 0, '天': 0
            };
            if (/今天/.test(dateStr)) {
                // 今天
            } else if (/明天/.test(dateStr)) {
                target.setDate(now.getDate() + 1);
            } else if (/后天/.test(dateStr)) {
                target.setDate(now.getDate() + 2);
            } else if (/下周([一二三四五六日天])/.test(dateStr)) {
                const match = dateStr.match(/下周([一二三四五六日天])/);
                if (match) {
                    const targetDay = weekMap[match[1]];
                    const currentDay = now.getDay();
                    let addDays = (7 - currentDay + targetDay) % 7;
                    if (addDays === 0) addDays = 7;
                    target.setDate(now.getDate() + addDays);
                }
            } else {
                // 直接返回原始
                return dateStr;
            }
            const dd = String(target.getDate()).padStart(2, '0');
            const mm = String(target.getMonth() + 1).padStart(2, '0');
            return `${dd}/${mm}`;
        }

        // 从用户输入中提取单号
        function extractIdFromInput(input) {
            // 匹配连续字母数字，长度4及以上
            const match = input.match(/[A-Za-z0-9]{4,}/);
            return match ? match[0] : '';
        }

        // 工具函数：获取今天日期DD/MM
        function getTodayDateStr() {
            const now = new Date();
            const dd = String(now.getDate()).padStart(2, '0');
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            return `${dd}/${mm}`;
        }

        // 在外部声明全局finishEditing变量
        let currentFinishEditing = null;

        // 自然语言处理器
        class ChatAssistant {
            static async parseCommand(input) {
                // 本地兜底正则提取
                function localParse(input) {
                    let action = null;
                    if (/删除|移除/.test(input)) {
                        action = 'DELETE';
                    } else if (/完成|已完成/.test(input)) {
                        action = 'UPDATE_STATUS';
                    } else if (/在途|在运输|运输中|in transit/i.test(input)) {
                        action = 'UPDATE_STATUS';
                    } else if (/修改|改为|更改|更新/.test(input)) {
                        action = 'UPDATE';
                    } else if (/查找|筛选|过滤|找|显示/.test(input)) {
                        action = 'FILTER';
                    } else {
                        action = 'CREATE';
                    }

                    const idMatch = input.match(/([A-Za-z0-9]{6,})/);
                    const id = idMatch ? idMatch[1] : null;

                    let pallets = null;
                    const palletsMatch = input.match(/(\d+)(?:托盘|托|P|pallets?)/i);
                    if (palletsMatch) {
                        pallets = Number(palletsMatch[1]);
                    }

                    let type = null;
                    if (/提货|自提|pickup/i.test(input)) {
                        type = 'Pickup';
                    } else if (/送货|配送|delivery/i.test(input)) {
                        type = 'Delivery';
                    }

                    let delivery_scope = null;
                    // 只允许NSW/VIC/SA，且只要出现NSW/VIC/SA就为Pickup
                    if (/NSW/i.test(input)) {
                        delivery_scope = 'NSW';
                        type = 'Pickup';
                    } else if (/VIC/i.test(input)) {
                        delivery_scope = 'VIC';
                        type = 'Pickup';
                    } else if (/SA/i.test(input)) {
                        delivery_scope = 'SA';
                        type = 'Pickup';
                    }

                    let date = null;
                    const dateMatch = input.match(/(\d{2}\/\d{2}|\d+号|明天|今天|后天|下周[一二三四五六日天])/);
                    if (dateMatch) {
                        date = dateMatch[1];
                    }

                    let status = null;
                    if (/完成|已完成/.test(input)) {
                        status = 'Completed';
                    } else if (/在途|在运输|运输中|in transit/i.test(input)) {
                        status = 'In Transit';
                    } else if (/异常|问题|issue/i.test(input)) {
                        status = 'Issue';
                    } else if (/待处理|pending/i.test(input)) {
                        status = 'Pending';
                    }
                    if (action === 'CREATE' && !status) status = 'Pending';

                    let filterType = null, value = null;
                    if (action === 'FILTER') {
                        if (/自提|pickup/i.test(input)) {
                            filterType = 'type';
                            value = 'Pickup';
                        } else if (/送货|delivery/i.test(input)) {
                            filterType = 'type';
                            value = 'Delivery';
                        } else if (/NSW/i.test(input)) {
                            filterType = 'delivery_scope';
                            value = 'NSW';
                        } else if (/VIC/i.test(input)) {
                            filterType = 'delivery_scope';
                            value = 'VIC';
                        } else if (/SA/i.test(input)) {
                            filterType = 'delivery_scope';
                            value = 'SA';
                        } else if (/在途|in transit/i.test(input)) {
                            filterType = 'status';
                            value = 'In Transit';
                        } else if (/完成|已完成|completed/i.test(input)) {
                            filterType = 'status';
                            value = 'Completed';
                        } else if (/异常|问题|issue/i.test(input)) {
                            filterType = 'status';
                            value = 'Issue';
                        } else if (/待处理|pending/i.test(input)) {
                            filterType = 'status';
                            value = 'Pending';
                        }
                    }

                    const missingFields = [];
                    if (action === 'CREATE') {
                        if (!id) missingFields.push('id');
                        if (!pallets) missingFields.push('pallets');
                        if (!type) missingFields.push('type');
                        if (type === 'Pickup' && !delivery_scope) missingFields.push('delivery_scope');
                        if (!date) missingFields.push('date');
                    } else if (action === 'UPDATE_STATUS') {
                        if (!id) missingFields.push('id');
                        if (!status) missingFields.push('status');
                    } else if (action === 'UPDATE') {
                        if (!id) missingFields.push('id');
                        if (!pallets && !type && !delivery_scope && !date) missingFields.push('updateField');
                    } else if (action === 'DELETE') {
                        if (!id) missingFields.push('id');
                    } else if (action === 'FILTER') {
                        if (!filterType) missingFields.push('filterType');
                        if (!value) missingFields.push('value');
                    }

                    return {
                        action,
                        id,
                        pallets,
                        type,
                        delivery_scope,
                        status,
                        date,
                        filterType,
                        value,
                        missingFields
                    };
                }

        // 添加日期选择器功能
        function createDatePicker(cell, currentDate, onSelect) {
            const picker = document.createElement('div');
            picker.className = 'date-picker';
            // 解析当前日期，兼容空值和非标准格式
            let day = 1, month = (new Date()).getMonth() + 1;
            if (/^\d{2}\/\d{2}$/.test(currentDate)) {
                [day, month] = currentDate.split('/').map(Number);
            } else {
                const now = new Date();
                day = now.getDate();
                month = now.getMonth() + 1;
            }
            const date = new Date();
            date.setMonth(month - 1);
            date.setDate(day);
            // 生成日历
            function generateCalendar(date) {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDay = firstDay.getDay();
                const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
                const months = ['一月', '二月', '三月', '四月', '五月', '六月', 
                              '七月', '八月', '九月', '十月', '十一月', '十二月'];
                picker.innerHTML = `
                    <div class="calendar-header">
                        <button class="prev-month">&lt;</button>
                        <span>${months[month]} ${year}</span>
                        <button class="next-month">&gt;</button>
                    </div>
                    <div class="calendar">
                        ${weekdays.map(day => `<div class="weekday">${day}</div>`).join('')}
                        ${Array(startingDay).fill('<div></div>').join('')}
                        ${Array(daysInMonth).fill(0).map((_, i) => {
                            const day = i + 1;
                            const isSelected = day === date.getDate();
                            return `<div class="day ${isSelected ? 'selected' : ''}" data-day="${day}">${day}</div>`;
                        }).join('')}
                    </div>
                `;
                picker.querySelector('.prev-month').addEventListener('click', () => {
                    date.setMonth(date.getMonth() - 1);
                    generateCalendar(date);
                });
                picker.querySelector('.next-month').addEventListener('click', () => {
                    date.setMonth(date.getMonth() + 1);
                    generateCalendar(date);
                });
                picker.querySelectorAll('.day').forEach(day => {
                    day.addEventListener('click', () => {
                        const selectedDay = day.dataset.day;
                        const formattedDate = `${String(selectedDay).padStart(2, '0')}/${String(month + 1).padStart(2, '0')}`;
                        onSelect(formattedDate);
                        picker.remove();
                    });
                });
            }
            generateCalendar(date);
            return picker;
        }

            return true;

        async function downloadPdfFromSupabase(trackingId) {
            const pdfMap = await getPdfMap();
            const fileName = pdfMap[trackingId];
            if (!fileName) {
                alert('No PDF bound to this tracking number.');
                return;
            }
            const { data, error } = await supabase.storage.from(SUPABASE_BUCKET).getPublicUrl(fileName);
            if (error || !data || !data.publicUrl) {
                alert('Failed to get public URL: ' + (error ? error.message : 'No URL'));
                return;
            }
            const a = document.createElement('a');
            a.href = data.publicUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        async function unbindPdfFromSupabase(trackingId) {
            try {
                // 先查出文件名
                const pdfMap = await getPdfMap();
                let fileName = pdfMap[trackingId];
                console.log('解绑时获取到的PDF映射:', pdfMap);
                console.log('解绑时要删除的Storage文件名:', fileName);
                
                if (!fileName && trackingId) {
                    fileName = `${trackingId}.pdf`;
                    console.log('fileName为空，尝试用trackingId拼接:', fileName);
                }
                
                if (fileName) {
                    console.log('开始删除Storage文件，Bucket:', SUPABASE_BUCKET, '文件名:', fileName);
                    const { data, error: storageError } = await supabase.storage
                        .from(SUPABASE_BUCKET)
                        .remove([fileName]);
                    
                    if (storageError) {
                        console.error('删除Storage文件失败:', storageError);
                        alert('删除Storage文件失败: ' + storageError.message);
                    } else {
                        console.log('Storage文件删除成功，返回数据:', data);
                    }
                } else {
                    console.warn('未找到要删除的Storage文件名');
                }
                
                // 删除数据库映射
                const deleteResult = await deletePdfMapFromSupabase(trackingId);
                console.log('删除数据库映射结果:', deleteResult);
                
                alert('PDF已解绑并尝试删除存储文件: ' + trackingId);

            } catch (error) {
                console.error('解绑PDF过程中发生错误:', error);
                alert('解绑PDF时发生错误: ' + error.message);
            }
        }

        // == Supabase 数据操作函数 ==
        async function loadTasksFromSupabase() {
            const { data, error } = await supabase
                .from('tasks')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Error loading tasks:', error);
                return [];
            }
            return data || [];
        }

        async function saveTaskToSupabase(task) {
            console.log('saveTaskToSupabase被调用，task:', task);
            const { data, error } = await supabase
                .from('tasks')
                .upsert(task)
                .select();
            if (error) {
                console.error('Error saving task:', error, 'task:', task);
                showChatMessage('数据库写入失败: ' + error.message, 'error');
                return null;
            }
            console.log('saveTaskToSupabase写入后返回:', data);
            return data[0];
        }

        async function deleteTaskFromSupabase(trackingId) {
            const { error } = await supabase
                .from('tasks')
                .delete()
                .eq('id', trackingId);
            
            if (error) {
                console.error('Error deleting task:', error);
                return false;
            }
            return true;
        }

        async function loadPdfMapsFromSupabase() {
            const { data, error } = await supabase
                .from('pdf_maps')
                .select('*');
            
            if (error) {
                console.error('Error loading PDF maps:', error);
                return {};
            }
            
            // 转换为本地格式
            const map = {};
            data.forEach(item => {
                map[item.tracking_id] = item.file_name;
            });
            return map;
        }

        // 生成UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        async function savePdfMapToSupabase(trackingId, fileName) {
            const id = generateUUID();
            const { error } = await supabase
                .from('pdf_maps')
                .upsert({
                    id,
                    tracking_id: trackingId,
                    file_name: fileName
                });
            if (error) {
                console.error('Error saving PDF map:', error);
                return false;
            }
            return true;
        }

        async function deletePdfMapFromSupabase(trackingId) {
            const { error } = await supabase
                .from('pdf_maps')
                .delete()
                .eq('tracking_id', trackingId);
            
            if (error) {
                console.error('Error deleting PDF map:', error);
                return false;
            }
            return true;
        }

        // PDF转文本函数
        async function pdfToText(arrayBuffer) {
            if (!window.pdfjsLib) {
                throw new Error('pdf.js 未加载');
            }
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ') + '\n';
            }
            return text;
        }

        // == 优化PDF单号提取日志 ==
        function extractOrderNumberFromPdfText(pdfText) {
            const idx = pdfText.indexOf('Order Number');
            if (idx !== -1) {
                const snippet = pdfText.slice(idx, idx + 40);
                console.log('Order Number字段原始片段:', snippet);
                console.log('Order Number字段unicode:', snippet.split('').map(c => c.charCodeAt(0)));
            } else {
                console.log('未找到Order Number字段');
            }
            const orderNumRegex = /Order Number[:：]?\s*(TO[0-9A-Za-z]+)/i;
            const match = pdfText.match(orderNumRegex);
            console.log('正则匹配结果:', match);
            if (match) return match[1];
            const fallback = pdfText.match(/TO[0-9A-Za-z]{12,}/);
            console.log('兜底正则匹配结果:', fallback);
            return fallback ? fallback[0] : '';
        }
